<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tebak Kata</title>
</head>

<body>

    <div class="wrapper">
        <h1>Permainan Tebak Kata</h1>
        <div class="content">
            <input type="text" class="type-input" maxlength="1">
            <div class="word"></div>
            <div class="info">
                <p class="guess">Kesempatan: <span></span></p>
                <p class="wrong">Kesalahan: <span></span></p>
                <p class="hint">Petunjuk: <span></span></p>
            </div>
            <div class="buttons">
                <button class="reset">Lanjut</button>
                <button class="showhint">Petunjuk</button>
            </div>
        </div>
    </div>

    <script src="assets/db/words-db.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
